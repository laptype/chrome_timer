<!DOCTYPE html>
<html>
<head>
  <title>Website Timer Options</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 400px; margin: 0 auto; padding: 20px; }
    label { display: block; margin-bottom: 10px; }
    input[type="text"] { width: 100%; padding: 8px; margin-bottom: 20px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website Timer Options</h1>
    <label for="domain">Enter domain to track (e.g., bilibili.com):</label>
    <input type="text" id="domain" placeholder="bilibili.com">
    <label for="timeThreshold">Enter time threshold in seconds (default 30):</label>
    <input type="number" id="timeThreshold" placeholder="30">
    <button id="save">Save</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
